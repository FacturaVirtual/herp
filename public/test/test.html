<html>

    <button class=" btn-default btn" id="btnArchive" type="button" disabled="">Archive</button>

    <a class="btn btn-danger" id="btnDelete" disabled=""> 
        <i class="glyphicon glyphicon-remove"></i>
        Delete contact
    </a>

    <a class="btn btn-default" id="btnActive" > 
        Active
    </a>

    <a class="btn btn-default" id="btnDeActive" > 
        Deactive
    </a>

</html>

<script type="text/javascript">
    
        $('#btnDelete').click(function() {
            alert("delete");
        });    

        $('#btnActive').click(function() {
            alert("Active");
            $('#btnDelete').css( "border", "30px solid red" ) 
            $('#btnArchive').prop("disabled", false);           
            $('#btnDelete').attr("disabled", false);
        });    

        $('#btnDeActive').click(function() {
            alert("DeActive");
            $('#btnDelete').css( "border", "30px solid green" )            
            $('#btnArchive').prop("disabled", true);           
            $('#btnDelete').attr("disabled", true);
        });    

</script>
